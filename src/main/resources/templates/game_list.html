<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game List</h1>
<p th:text="${year}"></p>
<table>
    <tr th:each="year : ${yearList}">
        <td th:text="${year}"></td>
    </tr>
</table>
<table>
    <tr>
        <th>ID</th>
        <th>対戦相手</th>
        <th>スコア</th>
        <th>勝敗</th>
    </tr>
</table>
</body>
</html>
