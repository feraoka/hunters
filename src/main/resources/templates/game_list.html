<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game List</h1>
<p th:text="${year}"></p>
<table>
    <tr th:each="year : ${yearList}">
        <td th:text="${year}"></td>
    </tr>
</table>
<table>
    <tr>
        <th>ID</th>
        <th>日時</th>
        <th>対戦相手</th>
        <th>勝敗</th>
        <th>得点</th>
        <th>失点</th>
    </tr>
    <tr th:each="game : ${gameList}">
        <td th:text="${game.game.getEventId()}"></td>
        <td th:text="${#dates.format(game.date,'yyyy/MM/dd HH:mm')}"></td>
        <td th:text="${game.game.getEvent().getOpponent()}"></td>
        <td th:text="${game.result}"></td>
        <td th:text="${game.game.getPointGot()}"></td>
        <td th:text="${game.game.getPointLost()}"></td>
</table>
</body>
</html>
