<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Top Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base_025zilla.css}"/>
</head>

<body>

<div id="container">
    <div th:replace="common :: header">...</div>
    <div th:replace="common :: menu">...</div>

    <div id="content">
        <h1>歴代タイトル</h1>

        <table class="bbase">
            <tr>
                <th align="center">年</th>
                <th align="center">首位打者</th>
                <th align="center">本塁打王</th>
                <th align="center">打点王</th>
                <th align="center">盗塁王</th>
            </tr>
            <tr th:each="title : ${titles}">
                <td align="center">
                    <a th:href="@{/battings(year=${title.year})}">
                        [[${title.year}]]
                    </a>
                </td>
                <td>
                    <div th:if="${title.average}">
                        <div class="float3" th:text="${#numbers.formatDecimal(title.average.value, 1, 3)}"></div>
                        <div class="title-name">
                            <span th:each="name : ${title.average.names}">
                                [[${name}]]
                            </span>
                        </div>
                    </div>
                </td>
                <td>
                    <div th:if="${title.homerun}">
                        <div class="digit2" th:text="${#numbers.formatDecimal(title.homerun.value, 1, 0)}"></div>
                        <div class="title-name">
                            <span th:each="name : ${title.homerun.names}">
                                [[${name}]]
                            </span>
                        </div>
                    </div>
                </td>
                <td>
                    <div th:if="${title.rbi}">
                        <div class="digit2" th:text="${#numbers.formatDecimal(title.rbi.value, 1, 0)}"></div>
                        <div class="title-name">
                            <span th:each="name : ${title.rbi.names}">
                                [[${name}]]
                            </span>
                        </div>
                    </div>
                </td>
                <td>
                    <div th:if="${title.steal}">
                        <div class="digit2" th:text="${#numbers.formatDecimal(title.steal.value, 1, 0)}"></div>
                        <div class="title-name">
                            <span th:each="name : ${title.steal.names}">
                                [[${name}]]
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div> <!-- content -->

    <div th:replace="common :: footer">...</div>

</div> <!-- container -->

</body>
</html>
